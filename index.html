<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Footer do PI</title>
</head>

<body>
    <footer>
        <div class="footer-style">
            <div class="logo-footer">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="linha-hor"></div>
            <div class="contato-redes">
                <div class="contato">
                    <p class="contato-style">Contato</p>
                    <p>Telefone</p>
                    <p>WhatsApp</p>
                    <p>Email</p>
                </div>

                <div class="linha-ver"></div>

                <div class="redes">
                    <p class="redes-style">Redes Sociais</p>
                    <p>Instagram: @</p>
                    <p>Facebook: @</p>
                    <p>TikTok: @</p>
                </div>
                <div class="forms">
                    <!-- Seu formulário aqui -->

                    <div class="newsletter-form">
                        <p class="copy">Fique por dentro das novidades e promoções</p>
                        <form action="#" method="post">
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                            <button type="submit" class="cadastre-se">Cadastrar-se</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="baixo">
            <div class="baixo-social">
                <div class="instagram"><img src="img/insta.png" alt=""></div>
                <div class="Tiktok"><img src="img/tiktok.png" alt=""></div>
                <div class="Whats"><img src="img/zap.png" alt=""></div>
                <div class="facebook"><img src="img/face.png" alt=""></div>
            </div>
            <div class="cnpj">
                <p>CNPJ: 12.345.678/0001-90

                </p>
                <!-- Coloque a imagem das redes sociais aqui -->
            </div>
        </div>
    </footer>
</body>
</html>
